<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="./index/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8820db99fa.js" crossorigin="anonymous"></script>
    <title>Reset password</title>

  </head>
  <body>
    <div class="container p-3">
        <h2 style="text-align: center;"><i class="fas fa-unlock"></i></h2>
        <h2 style="text-align: center;">Reset your password</h2>
        <div class="container reset-card rounded-3 my-5">
            <form id="reset-password">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address and we will send you a password reset link</label>
                <input type="email" class="form-control custom-input-background" name="email" id="email" placeholder="name@example.com">
            </div>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary mb-3 float-end">Reset password</button>
            </div> 
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index/index.js"></script>
  </body>
</html>
