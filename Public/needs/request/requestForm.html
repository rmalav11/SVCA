    <div class="container">
      <div class="container form-container">
        <form id="help-form">
          <h1>Help request form</h1>
          <div class="row mb-2">
            <div class="col-sm mb-2">
              <label for="first-name" class="form-label">First name</label>
              <input id="first-name" name="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col-sm mb-2">
              <label for="last-name" class="form-label">Last name</label>
              <input id="last-name" name="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-sm mb-2">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" name="phone" type="tel" class="form-control" placeholder="xxx-xxx-xxxx" aria-label="Phone number">
            </div>
            <div class="col-sm mb-2">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="youremail@example.com" aria-label="Email">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm mb-2">
              <label for="email-phone-selection" class="form-label">Contact preference</label>
              <div>
                <select id="email-phone-selection" name="contact-preference" class="form-select" aria-label="phone email priority">
                  <!-- <option selected>Preference</option> -->
                  <option value="1">Email</option>
                  <option value="2">Phone</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm mb-2">
              <label for="gender" class="form-label">Gender</label>
              <div>
                <select id="gender" name="gender" class="form-select" aria-label="gender" required>
                  <!-- <option selected>Gender</option> -->
                  <option value="0" selected>Prefer not to say</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm mb-2">
                <label for="ethnicity" class="form-label">Ethnicity</label>
                <div>
                    <input id="ethnicity" name="ethnicity" type="text" class="form-control" aria-label="ethnicity">
                </div>
            </div>
            <div class="col-sm mb-2">
                <label for="language" class="form-label">Primary language</label>
                <div>
                    <input id="language" name="language" type="text" class="form-control" aria-label="language">
                </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="relationship" class="form-label">Relationship status</label>
            <div>
              <input id="relationship" name="relationship" type="text" class="form-control" aria-label="relationship">
            </div>
          </div>

          <div class="row mb-2">
            <label for="household" class="form-label">Household composition</label>
            <div id="household" class="row mb-2">

              <div class="col-sm mb-2">
                <label for="0-18" class="form-label">0-18</label>
                <div>
                  <input id="0-18" name="0-18" type="number" class="form-control" aria-label="ethnicity" value="0">
                </div>
              </div>

              <div class="col-sm mb-2">
                <label for="19-54" class="form-label">19-54</label>
                <div>
                  <input id="19-54" name="19-54" type="number" class="form-control" aria-label="ethnicity" value="0">
                </div>
              </div>

              <div class="col-sm mb-2">
                <label for="55" class="form-label">55+</label>
                <div>
                  <input id="55" name="55" type="number" class="form-control" aria-label="ethnicity" value="0">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <!-- <label for="vulnerable" class="form-label">Are you a part of a vulnerable community?</label>
            <div class="mb-2" id="vulnerable">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isvulnerable" id="isvulnerable-yes" value="1">
                <label class="form-check-label" for="isvulnerable-yes">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isvulnerable" id="isvulnerable-no" value="0" checked>
                <label class="form-check-label" for="isvulnerable-no">
                  No
                </label>
              </div>
            </div> -->

            <label for="vulnerable-type" class="form-label">Are you a part of a vulnerable group? If yes please choose your group</label>
            <div id="vulnerable-type" class="row mb-2">
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="vuln-group" type="checkbox" id="veteran" value="veteran">
                  <label class="form-check-label" for="veteran">Veteran</label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="vuln-group" type="checkbox" id="elderly" value="elderly">
                  <label class="form-check-label" for="elderly">Elderly</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="vuln-group" type="checkbox" id="disabled" value="disabled">
                  <label class="form-check-label" for="disabled">Disabled</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="vuln-group" type="checkbox" id="veteran" value="other">
                  <label class="form-check-label" for="veteran">Insert more option here later</label>
                </div>
              </div>

            </div>
          </div>

          <div class="row mb-3">
            <label for="address" class="form-label">Address</label>
            <div>
              <input id="address" name="address" type="text" class="form-control" placeholder="Leave blank if don't have one/don't want to share" aria-label="relationship">
            </div>
          </div>

          <div class="row mb-2">
            <label for="housing" class="form-label">What is your current housing situation</label>
            <div class="mb-2" id="housing">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" id="housing-none" value="-1" checked>
                <label class="form-check-label" for="housing-none" >
                  Prefer not to say/default zero??
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" id="housing-safe" value="0">
                <label class="form-check-label" for="housing-safe">
                  Adequate
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" id="housing-temporary" value="1">
                <label class="form-check-label" for="housing-temporary">
                  Temporary
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="housing" id="housing-unsafe" value="2">
                <label class="form-check-label" for="housing-unsafe">
                  Unsafe/unadequate
                </label>
              </div>
            </div>
         </div>

         <div class="row mb-2">
          <label for="need" class="form-label">What is your need/problem/request?</label>
          <div>
              <textarea id="need" name="need" class="form-control" aria-label="ethnicity" cols="50"></textarea>
          </div>
         </div>
          
         <div class="my-3">
          <button type="submit" class="btn btn-primary">Submit</button>
         </div>

        </form>
      </div>
