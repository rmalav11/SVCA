<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>Member Registration</title>
  </head>
<body>
  <div class="container-center container">
    <h1>Member Registration Form</h1>
  </div>

  
  <h2 class="container" style="font-size: medium;">Please fill this form to become a member</h2>
  <div class="container">
    
    <form onsubmit="return false;">
      <label for="name"> <b>Name</b> </label>
      <input type="text" id="name" name="name" required autofocus><br><br>
      <label for="contact_name"><b>Contact Person <br> (if not individual/family)</b></label>
      <input type="text" id="contact_name" name="contact_name" required><br><br>
      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
      <label for="email"><b>Email Address</b></label>
      <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
      <label for="contact_type"><b>Preferred Contact Mode</b></label>
      <select id="contact_type" name="contact_type">
        <option value="1">Phone</option>
        <option value="2">Email</option>
      </select><br><br>
      <label for="member_type"><b>Member Type</b></label>
      <select id="member_type" name="member_type" required>
        <option value="1">Individual</option>
        <option value="2">Business</option>
        <option value="3">Organization</option>
        <option value="4">Government Agency</option>
      </select><br><br>
      <label for="location_type"><b>Location</b></label>
      <select id="location_type" name="location_type" required>
        <option value="1"> I directly serve in the outlined area</option>
        <option value="2">I don't serve directly in the outlined area</option>
        <option value="3">I am outside the outlined area but still want to be involved</option>
      </select><br><br>
      <button id="btn" type="submit" class="btn btn-primary button-custom"> Submit </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
