  <h1> Please fill the form below to become a member! </h1>
  <form onsubmit="confirmInput()" action="https://svca-production.herokuapp.com/react/members/" method="post">
    <label for="name" class="form-label">Name:</label>
    <input class="form-control" type="text" id="name" name="name" required autofocus><br><br>
    <label class="form-label" for="contact_name">Contact Person <br> (if not individual/family):</label>
    <input class="form-control" type="text" id="contact_name" name="contact_name" required><br><br>
    <label class="form-label" for="phone">Phone Number:</label>
    <input class="form-control" type="text" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
    <label class="form-label" for="email">Email Address:</label>
    <input class="form-control" type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      required><br><br>
    <label class="form-label" for="contact_type">Preferred Contact Mode:</label>
    <select id="contact_type" name="contact_type">
      <option value="1">Phone</option>
      <option value="2">Email</option>
    </select><br><br>
    <label for="member_type">Member Type:</label>
    <select id="member_type" name="member_type" required>
      <option value="1">Individual</option>
      <option value="2">Business</option>
      <option value="3">Organization</option>
      <option value="4">Government Agency</option>
    </select><br><br>
    <label for="location_type">Location:</label>
    <select id="location_type" name="location_type" required>
      <option value="1"> I directly serve in the outlined area</option>
      <option value="2">I don't serve directly in the outlined area</option>
      <option value="3">I am outside the outlined area but still want to be involved</option>
    </select><br><br>
    <input type="submit" />
  </form>
  <button id="btn1" type="button" class="btn btn-primary">Primary</button>
