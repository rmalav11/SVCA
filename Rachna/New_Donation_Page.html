    <form id="donationForm">
        <div class="container">
            <h1>Donation Form</h1>
            <hr>

            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                <b>Please select the amount you would like to donate today!</b>
                <p><button type="button" class="btn10">$10</button></p>
                <p><button type="button" class="btn20">$20</button></p>
                <p><button type="button" class="btn50">$50</button></p><br><br>
            </div>
            <div class="tab">
                <b>Personal Information</b>
                <p><label for="firstname">First Name:</label>
                    <input placeholder="Enter Firstname" oninput="this.className = ''" name="firstname">
                </p>
                <p><label for="lastname">Last Name:</label>
                    <input placeholder="Enter Lastname" oninput="this.className = ''" name="lastname">
                </p>
                <p><label for="e-mail">E-mail Address:</label>
                    <input placeholder="Enter E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        oninput="this.className = ''" name="email">
                </p>
                <p><label for="phone">Phone Number:</label>
                    <input placeholder="Enter Phone number" pattern="[0-9]{10}" oninput="this.className = ''"
                        name="phone">
                </p>
            </div>
            <div class="tab">
                <b>Payment Information</b>
                <p><label for="card_number">Card Number:</label>
                    <input placeholder="Enter Card Number" oninput="this.className = ''" name="card_number">
                </p>
                <p><label for="cardholder_name">Cardholder Name:</label>
                    <input placeholder="Enter Cardholder Name" oninput="this.className = ''" name="cardholder_name">
                </p>
                <p><label for="expiry_date">Expiry Date:</label>
                    <input placeholder="Enter Expiry date" oninput="this.className = ''" name="expiry_date">
                </p>
                <p><label for="security_code">Security Code:</label>
                    <input placeholder="Enter Security Code:" oninput="this.className = ''" name="security_code">
                </p>
            </div>

            <div style="overflow:auto;">
                <div style="float:let;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <!-- Circles that indicate the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
    </form>

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // To display the current tab

        function showTab(n) {
            // This function will display the specified tab of the form
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            // to fix the Previous/Next buttons
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
            // To run a function that will display the correct step indicator
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // To Exit the function if any field in the current tab is invalid
            if (n == 1 && !validateForm()) return false;
            //  To hide the current tab
            x[currentTab].style.display = "none";
            // To increase or decrease the current tab by 1
            currentTab = currentTab + n;
            // If the user has reached the end of the form
            if (currentTab >= x.length) {
                // To submit the form
                document.getElementById("donationForm").submit();
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }

        function validateForm() {
            // This function deals with the validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab
            for (i = 0; i < y.length; i++) {
                // If a field is empty
                if (y[i].value == "") {
                    // add an "invalid" class to the field
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
            // If the valid status is true, mark the step as finished and valid
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step
            x[n].className += " active";
        }
    </script>
